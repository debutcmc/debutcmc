<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | DebutCMC</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container { padding: 40px 5%; max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #00ff88; font-weight: bold; }
        input, select, textarea { 
            width: 100%; padding: 12px; background: #161a21; border: 1px solid #2d333b; 
            color: white; border-radius: 8px; font-family: inherit;
        }
        .btn-publish { 
            background: #00ff88; color: #0b0e14; border: none; padding: 15px; 
            width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px;
        }
        .btn-publish:disabled { background: #484f58; cursor: not-allowed; }
        #image-preview { width: 100%; margin-top: 15px; border-radius: 8px; display: none; }
    </style>
</head>
<body>

    <div class="admin-container">
        <h1>üõ†Ô∏è Tambah Komik Baru</h1>
        <p style="color: #8b949e; margin-bottom: 30px;">Panel rahasia untuk merilis series di DebutCMC.</p>

        <div class="form-group">
            <label>Judul Komik</label>
            <input type="text" id="comic-title" placeholder="Contoh: A Spell for a Smith">
        </div>

        <div class="form-group">
            <label>Genre</label>
            <select id="comic-genre">
                <option value="Fantasy">Fantasy</option>
                <option value="Action">Action</option>
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
            </select>
        </div>

        <div class="form-group">
            <label>Cover Komik (Pilih File)</label>
            <input type="file" id="file-input" accept="image/*">
            <img id="image-preview" src="" alt="Preview">
        </div>

        <button class="btn-publish" id="upload-trigger">PUBLISH KE DEBUTCMC</button>
        
        <p id="upload-status" style="margin-top: 15px; text-align: center; color: #8b949e;"></p>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
