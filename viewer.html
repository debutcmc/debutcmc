<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Membaca Komik | DebutCMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #00ff88; --bg: #000; --nav-bg: rgba(11, 14, 20, 0.95); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Header dengan Efek Hide on Scroll */
        .viewer-header {
            position: fixed; top: 0; width: 100%;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 12px 15px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 1000;
            border-bottom: 1px solid #30363d;
            transition: transform 0.3s ease;
        }
        .viewer-header.hide { transform: translateY(-100%); }

        .chapter-title {
            font-size: 14px; font-weight: 600; color: var(--primary);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            max-width: 70%;
        }

        /* Container Pembaca */
        .reader-container {
            width: 100%;
            max-width: 800px; /* Lebar ideal membaca di PC/Tablet */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .manga-page {
            width: 100%;
            display: block;
            margin-bottom: -1px; /* Menghilangkan gap antar gambar */
            height: auto;
        }

        /* Navigasi Melayang */
        .mobile-nav {
            position: fixed; bottom: 25px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 20px;
            background: var(--nav-bg);
            padding: 12px 25px;
            border-radius: 40px;
            border: 1px solid var(--primary);
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .mobile-nav.low-opacity { opacity: 0.3; }
        .mobile-nav:hover { opacity: 1; }

        .mobile-nav button, .mobile-nav a {
            color: white; background: none; border: none; 
            font-size: 20px; cursor: pointer; text-decoration: none;
        }
        .mobile-nav i:active { color: var(--primary); transform: scale(1.2); }

        /* Area Akhir Chapter */
        .chapter-footer {
            padding: 50px 20px 120px;
            text-align: center;
            background: linear-gradient(to bottom, #000, #111);
        }
        .btn-next {
            background: var(--primary);
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }

        #loader { padding: 150px 0; text-align: center; color: var(--primary); }
    </style>
</head>
<body>

    <header class="viewer-header" id="main-header">
        <a href="javascript:history.back()" style="color: white; padding: 5px;"><i class="fa-solid fa-chevron-left"></i></a>
        <div class="chapter-title" id="chapter-title-display">Memuat Chapter...</div>
        <button onclick="toggleFullscreen()" style="background:none; border:none; color:white; padding:5px;">
            <i class="fa-solid fa-expand"></i>
        </button>
    </header>

    <div class="reader-container" id="manga-viewer">
        <div id="loader">
            <i class="fa-solid fa-circle-notch fa-spin fa-2xl"></i>
            <p style="margin-top: 15px; font-size: 13px; letter-spacing: 1px;">MENGUNDUH HALAMAN...</p>
        </div>
    </div>

    <div class="chapter-footer" id="next-chapter-area" style="display:none;">
        <p style="color: #8b949e;">Kamu telah menyelesaikan chapter ini</p>
        <a href="#" class="btn-next" id="next-ch-btn">CHAPTER BERIKUTNYA <i class="fa-solid fa-arrow-right"></i></a>
    </div>

    <nav class="mobile-nav" id="bottom-nav">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button onclick="location.reload()">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
    </nav>

    <script>
        // --- LOGIKA UI INTERAKTIF ---
        
        let lastScrollTop = 0;
        const header = document.getElementById('main-header');
        const bottomNav = document.getElementById('bottom-nav');

        // 1. Sembunyikan Header saat Scroll ke Bawah
        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Logika Header
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.classList.add('hide');
            } else {
                header.classList.remove('hide');
            }

            // Logika Transparansi Nav Bawah agar tidak mengganggu gambar
            if (scrollTop > 500) {
                bottomNav.classList.add('low-opacity');
            } else {
                bottomNav.classList.remove('low-opacity');
            }
            
            lastScrollTop = scrollTop;
        });

        // 2. Fungsi Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // --- PLACEHOLDER DATA (Nanti dikelola script.js) ---
        // Contoh cara inject gambar nantinya:

                img.loading = 'lazy'; // Performa: Muat gambar saat discroll saja
                viewer.appendChild(img);
            });
            document.getElementById('next-chapter-area').style.display = 'block';
        }
        */
    </script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
