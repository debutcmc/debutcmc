<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Center | DebutCMC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Style khusus Dashboard yang tidak ada di style.css utama */
        .nav-wrapper { display: flex; gap: 15px; align-items: center; }
        .nav-tab { 
            padding: 10px 15px; font-size: 13px; font-weight: 600; color: var(--text-dim); 
            cursor: pointer; transition: 0.3s; border-bottom: 3px solid transparent; 
        }
        .nav-tab.active { color: #00ff88; border-bottom: 3px solid #00ff88; }
        
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-stat { background: #161a21; border: 1px solid #2d333b; border-radius: 12px; padding: 25px; text-align: center; }
        .btn-logout-small { background: rgba(255, 68, 68, 0.1); border: 1px solid #ff444433; color: #ff4444; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        /* Layout untuk "Karya Saya" menggunakan grid yang sama dengan Home */
        .my-works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo-area">
                <div class="logo-text">DEBUT<span>CMC</span></div>
            </a>
            
            <div class="nav-wrapper">
                <div class="nav-tab active" onclick="switchTab('tab-komikku')">KARYA</div>
                <div class="nav-tab" onclick="switchTab('tab-buat')">BUAT</div>
                <div class="nav-tab" onclick="switchTab('tab-stats')">STATS</div>
                <div id="auth-section"></div>
            </div>
        </div>
    </nav>

    <main class="home-container">
        
        <div id="tab-komikku" class="tab-content active">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="section-title" style="margin:0;">Karya Saya</h2>
                <button class="btn-logout-small" style="background:#00ff88; color:black; border:none;" onclick="switchTab('tab-buat')">+ Baru</button>
            </div>
            
            <div class="my-works-grid" id="my-comic-list">
                <p style="color: #8b949e; padding: 40px 0; text-align: center; grid-column: 1/-1;">Memuat karya Anda...</p>
            </div>
        </div>

        <div id="tab-buat" class="tab-content">
            <h2 class="section-title">Terbitkan Series Baru</h2>
            <div class="card-stat" style="text-align: left; max-width: 600px;">
                <p style="color: #8b949e; margin-bottom: 20px;">Lengkapi data berikut untuk mulai menerbitkan komik Anda.</p>
                <button class="btn-logout-small" style="background: #00ff88; color: black; border: none; width: 100%; height: 45px;">Mulai Sekarang</button>
            </div>
        </div>

        <div id="tab-stats" class="tab-content">
            <h2 class="section-title">Performa Series</h2>
            <div class="comic-grid" style="grid-template-columns: repeat(2, 1fr);">
                <div class="card-stat">
                    <small style="color:#8b949e; letter-spacing: 1px;">TOTAL VIEWS</small>
                    <h2 style="color: #00ff88; font-size: 2rem;">0</h2>
                </div>
                <div class="card-stat">
                    <small style="color:#8b949e; letter-spacing: 1px;">SUBSCRIBERS</small>
                    <h2 style="color: #00ff88; font-size: 2rem;">0</h2>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer-pro">
        <div class="logo-text">DEBUT<span>CMC</span></div>
        <p class="copyright">Creator Dashboard &copy; 2024 DebutCMC Team</p>
    </footer>

    <script type="module" src="js/script.js"></script>

    <script>
        // Logika Tab Sederhana
        function switchTab(tabId) {
            // Sembunyikan semua
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(btn => btn.classList.remove('active'));
            
            // Tampilkan yang dipilih
            document.getElementById(tabId).classList.add('active');
            
            // Update tombol navigasi (mencocokkan teks atau manual)
            event.currentTarget.classList.add('active');
        }

        // Global function untuk dipanggil dari script.js jika perlu
        window.openTab = switchTab;
    </script>
</body>
</html>
