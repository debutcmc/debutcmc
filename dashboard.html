<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creator Center | DebutCMC</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
  <div class="nav-content">
    <a href="index.html" class="logo-area">
      <div class="logo-text">DEBUT<span>CMC</span></div>
    </a>

    <div class="nav-links">
      <a href="#" class="nav-tab active" onclick="openTab(event,'tab-komikku')">KARYA</a>
      <a href="#" class="nav-tab" onclick="openTab(event,'tab-buat')">BUAT SERIES</a>
      <a href="#" class="nav-tab" onclick="openTab(event,'tab-stats')">STATS</a>
      <button id="btn-logout" class="btn">LOGOUT</button>
    </div>
  </div>
</nav>

<!-- ================= MAIN ================= -->
<main class="home-container">

  <!-- ===== TAB: KARYA ===== -->
  <section id="tab-komikku" class="tab-content active">
    <h2 class="section-title">Karya Saya</h2>

    <div id="my-comic-list" class="comic-grid">
      <!-- di-render oleh dashboard.js -->
    </div>
  </section>

  <!-- ===== TAB: CREATE SERIES ===== -->
  <section id="tab-buat" class="tab-content">
    <h2 class="section-title">Terbitkan Series Baru</h2>

    <div class="card" style="max-width:600px;margin:auto;">
      <div class="form-group">
        <label>Judul Series</label>
        <input id="comic-title" type="text" placeholder="Judul komik">
      </div>

      <div class="form-group">
        <label>Cover</label>
        <input id="file-input" type="file" accept="image/*">
      </div>

      <div class="form-group">
        <label>Genre</label>
        <select id="comic-genre">
          <option value="">Pilih Genre</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Romance">Romance</option>
          <option value="Horror">Horror</option>
        </select>
      </div>

      <div class="form-group">
        <label>Sinopsis</label>
        <textarea id="comic-summary" rows="4"></textarea>
      </div>

      <button id="btn-create-series" class="btn">
        BUAT DRAFT
      </button>
    </div>
  </section>

  <!-- ===== TAB: STATS ===== -->
  <section id="tab-stats" class="tab-content">
    <h2 class="section-title">Statistik Kreator</h2>

    <div class="grid">
      <div class="card" style="text-align:center;">
        <h3 id="stat-total">0</h3>
        <p>Total Comic</p>
      </div>
      <div class="card" style="text-align:center;">
        <h3 id="stat-draft">0</h3>
        <p>Draft</p>
      </div>
      <div class="card" style="text-align:center;">
        <h3 id="stat-published">0</h3>
        <p>Published</p>
      </div>
    </div>
  </section>

</main>

<!-- ================= SCRIPT ================= -->
<script>
function openTab(e,id){
  document.querySelectorAll('.tab-content')
    .forEach(t=>t.classList.remove('active'))
  document.querySelectorAll('.nav-tab')
    .forEach(t=>t.classList.remove('active'))
  document.getElementById(id).classList.add('active')
  e.currentTarget.classList.add('active')
}
</script>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>
