<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Center | DebutCMC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00ff88; --card: #161a21; --border: #2d333b; }

        .tab-content { display: none; animation: fadeIn 0.4s ease; padding-top: 20px; }
        .tab-content.active { display: block; }

        .form-card { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 16px; 
            border: 1px solid var(--border);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 11px; color: var(--primary); font-weight: 800; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 12px; background: #0b0e14; border: 1px solid var(--border);
            border-radius: 8px; color: white; font-family: inherit; transition: 0.3s;
        }

        .form-group input:focus, .form-group select:focus { border-color: var(--primary); outline: none; background: #11151c; }

        /* Styling khusus untuk dropdown group */
        optgroup { background: #161a21; color: var(--primary); font-style: normal; font-weight: bold; }
        option { background: #0b0e14; color: white; }

        .btn-submit {
            background: var(--primary); color: black; border: none; padding: 15px;
            border-radius: 8px; font-weight: 900; cursor: pointer; width: 100%; 
            transition: 0.3s; text-transform: uppercase;
        }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-card { background: var(--card); padding: 30px; border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        
        .menu-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1500; }
    </style>
</head>
<body>

    <div class="menu-overlay" id="overlay" onclick="toggleMenu()"></div>

    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo-area">
                <div class="logo-text">DEBUT<span>CMC</span></div>
            </a>
            
            <div class="nav-links nav-wrapper">
                <a href="#" class="nav-tab active" onclick="openTab(event, 'tab-komikku')">KARYA</a>
                <a href="#" class="nav-tab" onclick="openTab(event, 'tab-buat')">BUAT SERIES</a>
                <a href="#" class="nav-tab" onclick="openTab(event, 'tab-stats')">STATS</a>
                <button id="btn-logout" class="btn-login" style="background:#2d333b; color:#ff4444; margin-left:10px;">LOGOUT</button>
            </div>

            <button class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars" id="menuIcon"></i>
            </button>
        </div>
    </nav>

    <main class="home-container">
        <div id="tab-komikku" class="tab-content active">
            <h2 class="section-title">Karya Saya</h2>
            <div class="comic-grid" id="my-comic-list">
                </div>
        </div>

        <div id="tab-buat" class="tab-content">
            <h2 class="section-title">Terbitkan Series Baru</h2>
            <div class="form-card">
                <form id="form-buat-komik" onsubmit="return false;">
                    <div class="form-group">
                        <label>Judul Series</label>
                        <input type="text" id="comic-title" placeholder="Contoh: Petualangan Si Hebat" required>
                    </div>

                    <div class="form-group">
                        <label>Upload Cover (File Gambar)</label>
                        <input type="file" id="file-input" accept="image/*" required>
                    </div>

                    <div class="form-group">
                        <label>Genre Utama</label>
                        <select id="comic-genre" required>
                            <option value="" disabled selected>-- Pilih Genre Komik --</option>
                            
                            <optgroup label="Aksi & Petualangan">
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Superhero">Superhero</option>
                                <option value="Martial Arts">Martial Arts</option>
                                <option value="Samurai">Samurai</option>
                                <option value="Mecha">Mecha</option>
                            </optgroup>

                            <optgroup label="Fantasi & Dunia Lain">
                                <option value="Fantasy">Fantasy</option>
                                <option value="Isekai">Isekai (Dunia Lain)</option>
                                <option value="Magic">Magic</option>
                                <option value="Mythology">Mythology</option>
                            </optgroup>

                            <optgroup label="Romantis & Komedi">
                                <option value="Romance">Romance</option>
                                <option value="Romantic Comedy">RomCom</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Gag Comic">Gag/Kocak</option>
                            </optgroup>

                            <optgroup label="Horor & Misteri">
                                <option value="Horror">Horror</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Supernatural">Supernatural</option>
                            </optgroup>

                            <optgroup label="Kehidupan & Sekolah">
                                <option value="Slice of Life">Slice of Life</option>
                                <option value="School Life">School Life</option>
                                <option value="Drama">Drama</option>
                                <option value="Sports">Sports</option>
                            </optgroup>

                            <optgroup label="Target Pembaca">
                                <option value="Shonen">Shonen (Remaja Laki-laki)</option>
                                <option value="Shojo">Shojo (Remaja Perempuan)</option>
                                <option value="Seinen">Seinen (Dewasa Laki-laki)</option>
                                <option value="Josei">Josei (Dewasa Perempuan)</option>
                            </optgroup>

                            <optgroup label="Gaya Regional">
                                <option value="Webtoon">Webtoon</option>
                                <option value="Manga">Manga</option>
                                <option value="Manhwa">Manhwa</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Sinopsis</label>
                        <textarea id="comic-summary" rows="4" placeholder="Tulis deskripsi singkat tentang ceritamu..."></textarea>
                    </div>

                    <button type="button" id="btn-create-series" class="btn-submit">PUBLIKASIKAN SEKARANG</button>
                </form>
            </div>
        </div>

        <div id="tab-stats" class="tab-content">
            <h2 class="section-title">Statistik Kreator</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="total-views">0</h3>
                    <p>TOTAL VIEWS</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-likes">0</h3>
                    <p>TOTAL LIKES</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/manage.js"></script>
    <script>
        function openTab(evt, tabName) {
            const contents = document.getElementsByClassName("tab-content");
            for (let content of contents) content.classList.remove("active");
            
            const tabs = document.getElementsByClassName("nav-tab");
            for (let tab of tabs) tab.classList.remove("active");
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        function toggleMenu() {
            const nav = document.querySelector('.nav-links');
            const icon = document.getElementById('menuIcon');
            nav.classList.toggle('active');
            if(nav.classList.contains('active')) {
                icon.className = "fa-solid fa-xmark";
            } else {
                icon.className = "fa-solid fa-bars";
            }
        }
    </script>
</body>
</html>
