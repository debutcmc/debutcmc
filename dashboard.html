<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Creator | DebutCMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: #0b0e14; color: white; font-family: sans-serif;">

    <div id="auth-overlay" style="display: none; text-align: center; padding: 100px 20px;">
        <h1 style="color: #ff4444;">AKSES DITOLAK ðŸš«</h1>
        <p>Kamu harus login dan mengaktifkan Mode Author di profil.</p>
        <button onclick="window.location.href='index.html'" style="background: #00ff88; border:none; padding: 10px 20px; cursor:pointer; font-weight:bold; border-radius:5px;">Balik ke Beranda</button>
    </div>

    <div id="dashboard-ui" style="display: none; max-width: 800px; margin: 0 auto; padding: 20px;">
        
        <header style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 20px;">
            <div>
                <h1 id="welcome-msg" style="margin: 0; color: #00ff88;">Dashboard Creator</h1>
                <p id="admin-email" style="font-size: 12px; color: #8b949e;"></p>
            </div>
            <button id="btn-logout" style="background: #ff4444; border:none; color:white; padding: 8px 15px; border-radius: 5px; cursor:pointer;">Logout</button>
        </header>

        <section style="background: #161a21; padding: 20px; border-radius: 15px; margin-top: 30px; border: 1px solid #2d333b;">
            <h3>Rilis Komik Baru ðŸ”¥</h3>
            <input type="text" id="comic-title" placeholder="Judul Komik..." style="width: 100%; padding: 12px; margin-bottom: 15px; background: #0b0e14; border: 1px solid #333; color: white; border-radius: 5px;">
            
            <div style="border: 2px dashed #333; padding: 30px; text-align: center; border-radius: 10px; cursor: pointer;" id="upload-trigger">
                <p style="margin: 0;">ðŸ“¸ Klik untuk Pilih Sampul Komik</p>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <p id="upload-status" style="font-size: 12px; color: #00ff88; margin-top: 10px;"></p>
            </div>
        </section>

        <section style="margin-top: 40px;">
            <h3 style="border-left: 4px solid #00ff88; padding-left: 10px;">Series Milik Kamu</h3>
            <div id="my-comic-list" style="margin-top: 15px;">
                </div>
        </section>

    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
