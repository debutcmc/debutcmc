<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Center | DebutCMC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00ff88; 
            --bg: #0b0e14; 
            --card: #161a21; 
            --border: #2d333b; 
            --text-dim: #8b949e; 
            --transition: all 0.3s ease;
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Container */
        .container { 
            width: 100%; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 15px; 
            box-sizing: border-box; 
        }

        /* Navbar & Header */
        .nav-container { 
            background: var(--card); 
            border-bottom: 1px solid var(--border); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo { 
            margin: 0; 
            color: var(--primary); 
            font-size: 20px; 
            letter-spacing: 1px;
        }

        /* Menu Desktop */
        .nav-wrapper { 
            display: flex; 
            gap: 10px;
        }

        .nav-tab { 
            padding: 12px 15px; 
            font-size: 13px; 
            font-weight: 600;
            color: var(--text-dim);
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }

        .nav-tab:hover { color: white; }
        .nav-tab.active { 
            color: var(--primary); 
            border-bottom: 3px solid var(--primary); 
        }

        /* Hamburger Button (Hanya muncul di Mobile) */
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1100;
        }

        /* Sidebar Mobile */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%; /* Sembunyi di kanan */
            width: 250px;
            height: 100vh;
            background: var(--card);
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 80px 20px;
            transition: var(--transition);
            z-index: 1050;
        }

        .mobile-menu.open { right: 0; }

        .mobile-tab {
            padding: 15px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid var(--border);
        }

        /* Overlay saat menu terbuka */
        .menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 1040;
        }
        .menu-overlay.show { display: block; }

        /* Button Logout */
        .btn-logout-small {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Responsivitas QA */
        @media (max-width: 768px) {
            .nav-wrapper { display: none; } /* Sembunyikan menu desktop */
            .hamburger { display: block; }  /* Munculkan hamburger */
        }
    </style>
</head>
<body>

    <div class="menu-overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="mobile-menu" id="mobileMenu">
        <a href="#" class="mobile-tab" onclick="openTabMobile('tab-komikku')"><i class="fa-solid fa-book"></i> KOMIKKU</a>
        <a href="#" class="mobile-tab" onclick="openTabMobile('tab-buat')"><i class="fa-solid fa-plus"></i> BUAT SERIES</a>
        <a href="#" class="mobile-tab" onclick="openTabMobile('tab-stats')"><i class="fa-solid fa-chart-line"></i> STATISTIK</a>
        <a href="#" class="mobile-tab" onclick="openTabMobile('tab-profil')"><i class="fa-solid fa-user-gear"></i> PROFIL</a>
        <button class="btn-logout-small" style="margin-top: 20px; width: 100%;">LOGOUT</button>
    </div>

    <div id="dashboard-ui">
        <div class="nav-container">
            <div class="container">
                <header>
                    <h1 class="logo">DEBUT<span style="color:white">CMC</span></h1>
                    
                    <nav class="nav-wrapper">
                        <div class="nav-tab active" onclick="openTab(event, 'tab-komikku')">KOMIKKU</div>
                        <div class="nav-tab" onclick="openTab(event, 'tab-buat')">BUAT</div>
                        <div class="nav-tab" onclick="openTab(event, 'tab-stats')">STATS</div>
                        <div class="nav-tab" onclick="openTab(event, 'tab-profil')">PROFIL</div>
                        <button id="btn-logout" class="btn-logout-small" style="margin-left: 10px;">Logout</button>
                    </nav>

                    <button class="hamburger" onclick="toggleMenu()">
                        <i class="fa-solid fa-bars" id="menuIcon"></i>
                    </button>
                </header>
            </div>
        </div>

        <main class="container" style="margin-top: 20px;">
            <div id="tab-komikku" class="tab-content active">
                <h2>Karya Saya</h2>
                </div>
        </main>
    </div>

    <script>
        // Fungsi Buka/Tutup Menu Hamburger
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('overlay');
            const icon = document.getElementById('menuIcon');
            
            menu.classList.toggle('open');
            overlay.classList.toggle('show');
            
            // Animasi ganti icon bars ke X
            if(menu.classList.contains('open')) {
                icon.classList.replace('fa-bars', 'fa-xmark');
            } else {
                icon.classList.replace('fa-xmark', 'fa-bars');
            }
        }

        // Fungsi pindah tab via Desktop
        function openTab(evt, tabName) {
            const tabs = document.getElementsByClassName("nav-tab");
            for (let tab of tabs) { tab.classList.remove("active"); }
            evt.currentTarget.classList.add("active");
            console.log("Membuka tab: " + tabName);
            // Tambahkan logika tampilkan/sembunyikan div content di sini
        }

        // Fungsi pindah tab via Mobile (Otomatis tutup menu)
        function openTabMobile(tabName) {
            toggleMenu();
            console.log("Membuka tab mobile: " + tabName);
            // Tambahkan logika tampilkan/sembunyikan div content di sini
        }
    </script>
</body>
</html>
