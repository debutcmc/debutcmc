<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Series | DebutCMC</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .manage-container { max-width: 1000px; margin: 30px auto; padding: 20px; }
        .grid-settings { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card-box { background: #161a21; padding: 25px; border-radius: 12px; border: 1px solid #2d333b; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; color: #8b949e; margin-bottom: 5px; text-transform: uppercase; }
        .form-group input, .form-group select, .form-group textarea { 
            width: 100%; padding: 10px; background: #0b0e14; border: 1px solid #333; color: white; border-radius: 6px; 
        }
        .btn-save { background: #00ff88; color: #0b0e14; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        .chapter-list-item { background: #0b0e14; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #00ff88; }
    </style>
</head>
<body style="background: #0b0e14; color: white; font-family: sans-serif;">

    <div class="manage-container">
        <button onclick="location.href='dashboard.html'" style="background:none; border:none; color:#8b949e; cursor:pointer; margin-bottom: 20px;">‚Üê Kembali ke Dashboard</button>
        
        <h1 id="display-title" style="color: #00ff88; margin-bottom: 5px;">Memuat Judul...</h1>
        <p style="color: #8b949e; margin-bottom: 30px;">Konfigurasi Series & Manajemen Chapter</p>

        <div class="grid-settings">
            <div class="card-box">
                <h3 style="margin-top: 0;">‚öôÔ∏è Detail Series</h3>
                <div class="form-group">
                    <label>Penulis (Writer)</label>
                    <input type="text" id="edit-writer" placeholder="Nama Penulis">
                </div>
                <div class="form-group">
                    <label>Ilustrator (Artist)</label>
                    <input type="text" id="edit-artist" placeholder="Nama Ilustrator">
                </div>
                <div class="form-group">
                    <label>Rating Usia</label>
                    <select id="edit-rating">
                        <option value="SU">Semua Umur (SU)</option>
                        <option value="13+">Remaja (13+)</option>
                        <option value="17+">Dewasa (17+)</option>
                        <option value="21+">Khusus (21+)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Komentar</label>
                    <select id="edit-comment">
                        <option value="aktif">Aktifkan</option>
                        <option value="nonaktif">Matikan</option>
                    </select>
                </div>
                <button class="btn-save" id="btn-update-series">UPDATE DATA SERIES</button>
            </div>

            <div class="card-box">
                <h3 style="margin-top: 0;">üì§ Rilis Chapter Baru</h3>
                <div class="form-group">
                    <label>Judul Chapter</label>
                    <input type="text" id="ch-title" placeholder="Contoh: Bab 01 - Pertemuan">
                </div>
                <div class="form-group">
                    <label>Upload Gambar (Bisa banyak sekaligus)</label>
                    <input type="file" id="ch-files" multiple accept="image/*" style="border: 2px dashed #333; padding: 20px;">
                </div>
                <button class="btn-save" style="background: #3d5afe; color: white;" id="btn-upload-chapter">UPLOAD CHAPTER</button>
                <p id="upload-progress" style="font-size: 12px; color: #00ff88; margin-top: 10px; display: none;"></p>
            </div>
        </div>

        <div class="card-box">
            <h3>üìñ Daftar Chapter</h3>
            <div id="chapter-list">
                <p style="color: #444;">Belum ada chapter yang dirilis.</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/manage.js"></script>
</body>
</html>
