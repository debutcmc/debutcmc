<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Comic | DebutCMC</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
    --primary:#00ff88;
    --bg:#0b0e14;
    --card:#161a21;
    --border:#2d333b;
    --sidebar-w:260px;
}
body{
    margin:0;
    background:var(--bg);
    color:#e6edf3;
    display:flex;
    font-family:Arial, Helvetica, sans-serif;
}
.sidebar{
    width:var(--sidebar-w);
    background:var(--card);
    height:100vh;
    position:fixed;
    border-right:1px solid var(--border);
}
.sidebar a{
    display:flex;
    gap:10px;
    padding:12px 18px;
    color:#8b949e;
    text-decoration:none;
    font-size:14px;
}
.sidebar a.active,
.sidebar a:hover{
    background:rgba(0,255,136,.08);
    color:var(--primary);
}
.main{
    margin-left:var(--sidebar-w);
    width:100%;
}
.topbar{
    padding:15px 25px;
    border-bottom:1px solid var(--border);
    background:#161a21;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.container{
    max-width:1100px;
    margin:30px auto;
    padding:0 20px;
}
.card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:12px;
    padding:20px;
    margin-bottom:20px;
}
label{
    font-size:11px;
    text-transform:uppercase;
    font-weight:700;
    color:var(--primary);
    margin-bottom:6px;
    display:block;
}
input,textarea,select{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid var(--border);
    background:#0b0e14;
    color:white;
    font-size:14px;
}
input[disabled], textarea[disabled]{
    opacity:.6;
    cursor:not-allowed;
}
.grid-2{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}
.btn{
    background:var(--primary);
    color:#0b0e14;
    border:none;
    padding:12px 20px;
    border-radius:8px;
    font-weight:800;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a class="active"><i class="fa-solid fa-book"></i> Detail Comic</a>
</div>

<!-- MAIN -->
<div class="main">

<div class="topbar">
    <h3>DETAIL COMIC</h3>
    <button class="btn">SIMPAN DETAIL</button>
</div>

<div class="container">

<!-- DATA DARI DASHBOARD -->
<div class="card">
    <h4>Data Utama (Dari Dashboard)</h4>

    <label>Judul Comic</label>
    <input type="text" id="comic-title" disabled>

    <label>Genre</label>
    <input type="text" id="comic-genre" disabled>

    <label>Sinopsis</label>
    <textarea rows="4" id="comic-sinopsis" disabled></textarea>
</div>

<!-- DETAIL TAMBAHAN -->
<div class="card">
    <h4>Detail Comic</h4>

    <div class="grid-2">
        <div>
            <label>Penulis</label>
            <input type="text" placeholder="Nama penulis">
        </div>
        <div>
            <label>Artist</label>
            <input type="text" placeholder="Nama artist">
        </div>
    </div>

    <div class="grid-2">
        <div>
            <label>Collaboration</label>
            <input type="text" placeholder="Studio / Partner (opsional)">
        </div>
        <div>
            <label>Status Series</label>
            <select>
                <option>Ongoing</option>
                <option>Tamat</option>
                <option>Hiatus</option>
            </select>
        </div>
    </div>

    <div class="grid-2">
        <div>
            <label>Tahun Rilis</label>
            <input type="number" placeholder="2025">
        </div>
        <div>
            <label>Rating Umur</label>
            <select>
                <option>Semua Umur</option>
                <option>13+</option>
                <option>17+</option>
            </select>
        </div>
    </div>
</div>

</div>
</div>

<script>
// SIMULASI DATA DARI DASHBOARD
const dashboardData = {
    title: "Judul Comic Dari Dashboard",
    genre: "Action, Fantasy",
    sinopsis: "Ini sinopsis yang sudah dibuat dari dashboard."
};

document.getElementById("comic-title").value = dashboardData.title;
document.getElementById("comic-genre").value = dashboardData.genre;
document.getElementById("comic-sinopsis").value = dashboardData.sinopsis;
</script>

</body>
</html>
