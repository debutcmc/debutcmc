<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Comic | DebutCMC</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
    <h2 class="logo">DebutCMC</h2>
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a class="active"><i class="fa-solid fa-gear"></i> Manage Comic</a>
</aside>

<!-- MAIN -->
<main class="main">

<header class="topbar">
    <h3>Manage Comic</h3>
    <!-- ðŸ”‘ ID HARUS btn-save-comic -->
    <button id="btn-save-comic" class="btn">Simpan Perubahan</button>
</header>

<section class="container">

<!-- STEP 1 -->
<div class="card">
    <h4>Informasi Dasar</h4>

    <!-- ðŸ”‘ JANGAN disabled -->
    <input id="comic-title" placeholder="Judul Comic">
    <input id="comic-genre" placeholder="Genre">
    <textarea id="comic-summary" placeholder="Sinopsis"></textarea>
</div>

<!-- STEP 2 (UI SAJA, BELUM DISIMPAN) -->
<div class="card">
    <h4>Tim Produksi</h4>
    <div class="grid">
        <input placeholder="Writer">
        <input placeholder="Artist">
        <input placeholder="Line Art">
        <input placeholder="Colorist">
        <input placeholder="Lettering">
        <input placeholder="Editor (Opsional)">
    </div>
</div>

<!-- STEP 3 (UI SAJA) -->
<div class="card">
    <h4>Spesifikasi Comic</h4>
    <div class="grid">
        <select>
            <option value="">Bahasa</option>
            <option>ID</option>
            <option>EN</option>
        </select>
        <select>
            <option value="">Format</option>
            <option>Webtoon</option>
            <option>Manga</option>
        </select>
    </div>
</div>

<!-- STEP 4 -->
<div class="card">
    <button class="toggle-btn" onclick="toggleSetting()">
        <i class="fa-solid fa-sliders"></i> Pengaturan Konten Comic
    </button>

    <div id="settingPanel" class="hidden">
        <label><input type="checkbox"> Kekerasan ringan</label>
        <label><input type="checkbox"> Tema dewasa</label>
        <label>
            Privasi:
            <select>
                <option>Public</option>
                <option>Private</option>
            </select>
        </label>
        <label><input type="checkbox"> Izinkan komentar</label>
    </div>
</div>

<!-- STEP 5 -->
<div class="card">
    <h4>Chapter</h4>

    <!-- ðŸ”‘ DIPAKAI manage.js -->
    <input id="chapter-title" placeholder="Judul Chapter">
    <button id="btn-create-chapter" class="btn">
        Tambah Chapter (Dummy)
    </button>

    <div id="chapter-list"></div>
</div>

</section>
</main>

<script>
function toggleSetting(){
    document.getElementById('settingPanel')?.classList.toggle('hidden')
}
</script>

<script type="module" src="js/manage.js"></script>
</body>
</html>
