<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Comic | DebutCMC</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
    <h2 class="logo">DebutCMC</h2>
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a class="active"><i class="fa-solid fa-gear"></i> Manage Comic</a>
</aside>

<!-- MAIN -->
<main class="main">

<header class="topbar">
    <h3>Manage Comic</h3>
    <button id="saveBtn" class="btn disabled">Simpan & Lanjut</button>
</header>

<section class="container">

<!-- STEP 1 -->
<div class="card">
    <h4>Informasi Dasar</h4>
    <input disabled id="comic-title">
    <input disabled id="comic-genre">
    <textarea disabled id="comic-sinopsis"></textarea>
</div>

<!-- STEP 2 -->
<div class="card">
    <h4>Tim Produksi</h4>
    <div class="grid">
        <input required placeholder="Writer">
        <input required placeholder="Artist">
        <input required placeholder="Line Art">
        <input required placeholder="Colorist">
        <input required placeholder="Lettering">
        <input placeholder="Editor (Opsional)">
    </div>
</div>

<!-- STEP 3 -->
<div class="card">
    <h4>Spesifikasi Comic</h4>
    <div class="grid">
        <select required>
            <option value="">Bahasa</option>
            <option>ID</option>
            <option>EN</option>
        </select>
        <select required>
            <option value="">Format</option>
            <option>Webtoon</option>
            <option>Manga</option>
        </select>
    </div>
</div>

<!-- STEP 4 -->
<div class="card">
    <button class="toggle-btn" onclick="toggleSetting()">
        <i class="fa-solid fa-sliders"></i> Pengaturan Konten Comic
    </button>

    <div id="settingPanel" class="hidden">
        <label><input type="checkbox"> Mengandung kekerasan ringan</label>
        <label><input type="checkbox"> Tema dewasa</label>
        <label>
            Privasi:
            <select>
                <option>Public</option>
                <option>Private</option>
            </select>
        </label>
        <label><input type="checkbox"> Izinkan komentar</label>
    </div>
</div>

<!-- STEP 5 -->
<div class="card checklist">
    <h4>Persetujuan</h4>
    <label><input type="checkbox" class="req-check"> Saya pemilik sah comic</label>
    <label><input type="checkbox" class="req-check"> Tidak melanggar hak cipta</label>
    <label><input type="checkbox" class="req-check"> Setuju syarat platform</label>
</div>

</section>
</main>

<script src="js/manage.js"></script>
</body>
</html>
