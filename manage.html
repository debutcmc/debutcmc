<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Comic | DebutCMC</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar">
  <h2 class="logo">DebutCMC</h2>
  <a href="dashboard.html">
    <i class="fa-solid fa-gauge"></i> Dashboard
  </a>
  <a class="active">
    <i class="fa-solid fa-gear"></i> Manage Comic
  </a>
</aside>

<!-- ================= MAIN ================= -->
<main class="main">

<header class="topbar">
  <h3>Manage Comic</h3>
  <button id="saveBtn" class="btn">Simpan Perubahan</button>
</header>

<section class="container">

<!-- ================= INFO DASAR ================= -->
<div class="card">
  <h4>Informasi Dasar</h4>
  <input id="comic-title" placeholder="Judul Comic" disabled>
  <input id="comic-genre" placeholder="Genre" disabled>
  <textarea id="comic-summary" placeholder="Sinopsis" disabled></textarea>
</div>

<!-- ================= TIM (UI ONLY) ================= -->
<div class="card">
  <h4>Tim Produksi</h4>
  <div class="grid">
    <input placeholder="Writer" disabled>
    <input placeholder="Artist" disabled>
    <input placeholder="Line Art" disabled>
    <input placeholder="Colorist" disabled>
    <input placeholder="Lettering" disabled>
    <input placeholder="Editor (Opsional)" disabled>
  </div>
</div>

<!-- ================= SPESIFIKASI (UI ONLY) ================= -->
<div class="card">
  <h4>Spesifikasi Comic</h4>
  <div class="grid">
    <select disabled>
      <option value="">Bahasa</option>
      <option>ID</option>
      <option>EN</option>
    </select>
    <select disabled>
      <option value="">Format</option>
      <option>Webtoon</option>
      <option>Manga</option>
    </select>
  </div>
</div>

<!-- ================= SETTING (UI ONLY) ================= -->
<div class="card">
  <button class="toggle-btn" onclick="toggleSetting()">
    <i class="fa-solid fa-sliders"></i> Pengaturan Konten Comic
  </button>

  <div id="settingPanel" class="hidden">
    <label><input type="checkbox" disabled> Kekerasan ringan</label>
    <label><input type="checkbox" disabled> Tema dewasa</label>
    <label>
      Privasi:
      <select disabled>
        <option>Public</option>
        <option>Private</option>
      </select>
    </label>
    <label><input type="checkbox" disabled> Izinkan komentar</label>
  </div>
</div>

<!-- ================= CHAPTER ================= -->
<div class="card">
  <h4>Chapter</h4>

  <input id="ch-title" placeholder="Judul Chapter">
  <!-- ðŸ”‘ MULTIPLE WAJIB -->
  <input id="ch-file" type="file" multiple accept="image/*">

  <progress id="upload-progress" value="0" max="100"></progress>

  <button id="btn-upload-chapter" class="btn">
    Upload Chapter
  </button>

  <!-- ðŸ”‘ dipakai manage.js -->
  <div id="chapter-list"></div>
</div>

</section>
</main>

<script>
function toggleSetting(){
  document.getElementById('settingPanel')?.classList.toggle('hidden')
}
</script>

<script type="module" src="js/manage.js"></script>
</body>
</html>
