<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebutCMC | Pusat Manga Global</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo DebutCMC" class="main-logo">
            <h1>DebutCMC</h1>
            <p class="tagline">The Next Generation of Manga Platform</p>
        </header>

        <main>
            <div class="card">
    <h3>Upload Cover Manga</h3>
    <input type="file" id="file-input" accept="image/*" style="display:none;">
    <button id="upload-trigger">PILIH GAMBAR</button>
    
    <div id="preview-container" style="margin-top: 15px;">
        <p id="upload-status">Siap upload...</p>
        <img id="image-preview" src="" style="max-width: 100%; border-radius: 10px; display: none;">
    </div>
</div>  
        </main>

        <footer>
            <p>&copy; 2025 DebutCMC International. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
