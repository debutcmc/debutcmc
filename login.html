<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | DebutCMC</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
body{
  background:#0b0e14;
  color:#e6edf3;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  width:100%;
  max-width:380px;
  background:#161a21;
  border:1px solid #2d333b;
  border-radius:16px;
  padding:30px;
}

h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #2d333b;
  background:#0b0e14;
  color:white;
}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
}

.btn-primary{
  background:#00ff88;
  color:#0b0e14;
}

.btn-google{
  background:#222;
  color:white;
  margin-top:10px;
}

.divider{
  text-align:center;
  margin:15px 0;
  color:#8b949e;
  font-size:12px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Masuk ke DebutCMC</h2>

  <!-- EMAIL LOGIN -->
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="btn-email" class="btn-primary">
    Masuk
  </button>

  <div class="divider">atau</div>

  <!-- GOOGLE LOGIN -->
  <button id="btn-google" class="btn-google">
    <i class="fa-brands fa-google"></i> Masuk dengan Google
  </button>
</div>

<script type="module" src="js/login.js"></script>
</body>
</html>
